
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Lato:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWM</title>
    <link rel="icon" type="image/x-icon" href="/Art/olivine_gem.png">
    <link rel="stylesheet" href="style.css" />
   
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet"/>
    <link href="http://fonts.cdnfonts.com/css/60s-scoreboard" rel="stylesheet">
                
  </head>
  
  <body>
    <div id="mainDiv">
      <div id="titleDivRow">
        <div class="titleDiv">
          <h1 id="titleLine">Gemstones, Whale, Moon</h1>
          <h5 id="titleTagline">Use your gems to defeat this Lunar Whale Goddess!</h5>
          <div id="counter" class="row flex">
            <div class="flex row">
              <h1>YOUR SCORE: </h1>
              <h1 id="myScoreHTML">0</h1>
            </div>
            <div><h1 class="invisible">SPACER</h1></div>
            <div class="flex row">
              <h1>WHALE GODDESS SCORE: </h1>
              <h1 id="whaleScoreHTML">0</h1>
            </div>
          </div>
        </div>
      </div>


      <div class="row flex center">

        <div class="center scoreboard flex10">
          <h1 class="win invisible center">WIN!</h1>
          <h1 class="lose invisible center">LOSE!</h1>
          <h1 class="tie invisible center">TIE!</h1>
        </div>
        <div>
          
          <div class="center" id="divWhaleGems">
            <img id="moon" class="flex-item whaleMoon" src="./Art/moon_glow.png" alt="">
            <div id="whaleRock" class="whaleGem flex-item column invisible" onclick="pyroxineClicked()">
              <img src="./Art/pyroxine_gem.png" alt="" class="gemstone flex-item">
              <img src="./Art/hand_rock.png" alt="" class="hand flex-item">
            </div>
            <div id="whalePaper" class="whaleGem flex-item column invisible" onclick="garnetClicked()">
              <img src="./Art/garnet_gem.png" alt="" class="gemstone flex-item">
              <img src="./Art/hand_paper.png" alt="" class="hand flex-item">
            </div>
            <div id="whaleScissors" class="whaleGem flex-item column invisible" onclick="olivineClicked()">
              <img src="./Art/olivine_gem.png" alt="" class="gemstone flex-item">
              <img src="./Art/hand_scissors.png" alt="" class="hand flex-item">
            </div>
          </div>
        </div>
        <div id="scoreboardLights">
          <h1 class="lose invisible center">LOSE!</h1>
          <h1 class="win invisible center">WIN!</h1>
          <h1 class="tie invisible center">TIE!</h1>
        </div>

        
      </div>

      
      <div class="divWhale" id="thisWhale">
        <div id="whale_swimming">
          <img class="whale" src="./Art/whale.gif" alt="">
        </div>   
        <div id="whale_screaming">
          <img class="whale" src="./Art/whale_scream.gif" alt="">
        </div>
        <div id="whale_empty"></div>   
      </div>




      <div id="divGems">
        <div id="pyroxine" class="gemstoneBulge flex-item column yoink">
          <img src="./Art/hand_rock.png" alt="" class="hand flex-item">
          <img src="./Art/pyroxine_gem.png" alt="" class="gemstone flex-item">
        </div>
        <div id="garnet" class="gemstoneBulge flex-item column yoink">
          <img src="./Art/hand_paper.png" alt="" class="hand flex-item">
          <img src="./Art/garnet_gem.png" alt="" class="gemstone flex-item">
        </div>
        <div id="olivine" class="gemstoneBulge flex-item column yoink">
          <img src="./Art/hand_scissors.png" alt="" class="hand flex-item">
          <img src="./Art/olivine_gem.png" alt="" class="gemstone flex-item">
        </div>
      </div>

      <div class="divSpacer"></div>
    </div>  
   <h5 id="bottomBanner">Â© Ram 2022</h5>

   <script src="javascript.js"></script>
  </body>
  
</html>
